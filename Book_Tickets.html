<body>
<h1>Book Tickets</h1>
<p>Click the button to get anywhere in France tickets cost $195.99 %50 off on your next purchuse.</p>

<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"<br><br><br><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"<br><br><br><br>
    <label for="email">Email</label><br>
    <input type="text" id="email" name="email"<br><br><br><br>
    <p>How many people are staying?</p>
    <input type="radio" id="1" name="people" value="1">
    <label for="1">1</label><br><input type="radio" id="1" name="people" value="1">
    <label for="2">2</label><br>
    <input type="radio" id="2" name="people" value="2">
     <label for="3+">3+</label><br><br><br>
     <label for="What is the day for the flight">What is the day for the flight:</label><br>
    <input type="date" id="What is the day for the flight" name="What is the day for the flight"
    <input type="date" id="yyyy-mm-dd"<br><br><br>
    <p>Gender</p>
    <input type="radio" id="1" name="people" value="1">
    <label for="male">Male</label><br>
    <input type="radio" id="Male" name="gender" value="Male">
    <label for="female">Female</label><br><br><br>
    <label for="pment">Payment:</label><br>
    <input type="text" id="pment" name="pment"<br><br><br><br>
    <button type="button">Book Tickets</button>
    <input type="reset" value="Reset">
    </form>
